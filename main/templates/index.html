{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-3">
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" style="width: 100%; height: auto;">
      <div class="carousel-inner" >
        <div class="carousel-item active">
          <img src="{% static 'img/1.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/2.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/3.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/4.jpg' %}" class="d-block w-100" alt="...">
        </div>
      </div>
    </div>
</div>
  {% for a in category %}
  <div class="container mb-3" style="display: flex; flex-wrap: wrap; gap: 20px; text-align: center;">
    <div class="container mt-3" style="font-size: 40px; background-color: rgb(214, 212, 209);">
      <p>{{a.title}}</p>
    </div>
      {% for i in product %}
      {% if i.category == a %}
      <div class="card" style="width: 18rem;">
        <div style="display: flex; justify-content: center;" class="img m-3">
          <a href="{% url 'more' id=i.id %}"><img src="{{i.image.url}}" class="card-img-top" alt="..." style="width: 200px;"></a>
        </div>
        <div class="card-body">
          <h5 class="card-title" style="text-align: center;">{{i.title}}</h5>
          <p class="card-text" style="text-align: center;">{{i.description}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{i.price}} сом</li>
          <li class="list-group-item">A second item</li>
          <li class="list-group-item">A third item</li>
        </ul>
        <div class="card-body">
          <a href="{% url 'more' id=i.id %}" class="card-link" style="text-decoration: none;">Подробнее</a>
          <a href="{% url 'add_to_cart' i.id %}" class="card-link" style="color: black;"><i class="fa-solid fa-cart-plus"></i></a>
        </div>
      </div>
      {% endif %}
      {% endfor %}
      {% endfor %}
  </div>



{% endblock %}
